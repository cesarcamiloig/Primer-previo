<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .filter-buttons button {
            margin: 0 10px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: white;
            width: 200px;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Products</h1>
        <div>
            <button onclick="viewCart()">View Cart</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="filterProducts('')">All</button>
        <button onclick="filterProducts('electronics')">Electronics</button>
        <button onclick="filterProducts('jewelery')">Jewelry</button>
        <button onclick="filterProducts('men\'s clothing')">Men's Clothing</button>
        <button onclick="filterProducts('women\'s clothing')">Women's Clothing</button>
    </div>

    <div id="products" class="container"></div>

    <script>
        const token = localStorage.getItem('token');
        const userId = 1; // Assuming a single user

        // Fetch products by category from API
        function filterProducts(category) {
            let url = 'https://fakestoreapi.com/products';
            if (category) {
                url = `https://fakestoreapi.com/products/category/${category}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products');
                    productsContainer.innerHTML = ''; // Clear existing products

                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <img src="${product.image}" alt="${product.title}">
                            <h3>${product.title}</h3>
                            <p>$${product.price}</p>
                            <button onclick="addToCart(${product.id}, '${product.title}', ${product.price})">Add to Cart</button>
                        `;
                        productsContainer.appendChild(productDiv);
                    });
                });
        }

        // Load all products on page load
        filterProducts('');

        // Function to add products to the cart (locally)
        function addToCart(productId, title, price) {
            alert('Producto agregado al carrito.');
        }

        // Function to view the cart (fetches cart from APII)
        function viewCart() {
            window.location.href = `cart.html?userId=${userId}`;
        }

        // Function to logout
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
