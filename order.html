<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:last-child {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Detalles del Pedido</h1>
        <div>
            <button onclick="goBackToCart()">Carrito</button>
            <button onclick="logout()">Salir</button>
        </div>
    </div>

    <div class="container">
        <div class="input-row">
            <div class="input-group">
                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" readonly>
            </div>
            <div class="input-group">
                <label for="pedido">Pedido número:</label>
                <input type="text" id="pedido" readonly>
            </div>
            <div class="input-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" value="John Doe" readonly>
            </div>
        </div>

        <h2>Relación de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="order-items">
                <!-- Aquí se cargarán los productos -->
            </tbody>
        </table>

        <div class="total" id="total-amount">Total: $0.00</div>

        <div class="actions">
            <button onclick="actualizarPedido()">Actualizar</button>
            <button onclick="confirmarPedido()">Confirmar</button>
            <button onclick="seguirComprando()">Seguir comprando</button>
        </div>
    </div>

    <script>
        // Obtener el ID del carrito desde los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const cartId = urlParams.get('cartId');

        // Obtener los detalles del carrito seleccionado
        fetch(`https://fakestoreapi.com/carts/${cartId}`)
            .then(response => response.json())
            .then(cart => {
                const orderItems = document.getElementById('order-items');
                const fechaInput = document.getElementById('fecha');
                const pedidoInput = document.getElementById('pedido');
                let totalAmount = 0;

                // Setear la fecha y el número de pedido
                const cartDate = new Date(cart.date).toLocaleDateString();
                fechaInput.value = cartDate;
                pedidoInput.value = cart.id;

                // Crear fila de productos
                cart.products.forEach(item => {
                    fetch(`https://fakestoreapi.com/products/${item.productId}`)
                        .then(response => response.json())
                        .then(product => {
                            const subtotal = item.quantity * product.price;
                            totalAmount += subtotal;

                            const productRow = `
                                <tr>
                                    <td>${product.title}</td>
                                    <td>${item.quantity}</td>
                                    <td>$${product.price.toFixed(2)}</td>
                                    <td>$${subtotal.toFixed(2)}</td>
                                </tr>`;
                            orderItems.innerHTML += productRow;
                            document.getElementById('total-amount').textContent = `Total: $${totalAmount.toFixed(2)}`;
                        });
                });
            })
            .catch(error => {
                console.error('Error al obtener los detalles del carrito:', error);
                document.getElementById('order-items').innerHTML = '<tr><td colspan="4">Error cargando los detalles del carrito. Intente nuevamente más tarde.</td></tr>';
            });

        // Funciones para botones (no funcionales, solo de interfaz)
        function actualizarPedido() {
            alert("Pedido actualizado (solo interfaz).");
        }

        function confirmarPedido() {
            alert("Pedido confirmado (solo interfaz).");
        }

        function seguirComprando() {
            window.location.href = 'products.html';
        }

        function goBackToCart() {
            window.location.href = 'cart.html';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
