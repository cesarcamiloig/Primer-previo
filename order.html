<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" type="text/css" href="order.css">
</head>
<body>

    <div class="header">
        <h1>Detalles del Pedido</h1>
        <div>
            <button onclick="goBackToCart()">Carrito</button>
            <button onclick="logout()">Salir</button>
        </div>
    </div>

    <div class="container">
        <div class="input-row">
            <div class="input-group">
                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" readonly>
            </div>
            <div class="input-group">
                <label for="pedido">Pedido número:</label>
                <input type="text" id="pedido" readonly>
            </div>
            <div class="input-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" value="John Doe" readonly>
            </div>
        </div>

        <h2>Relación de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="order-items">
                <!-- Aquí se cargarán los productos -->
            </tbody>
        </table>

        <div class="total" id="total-amount">Total: $0.00</div>

        <div class="actions">
            <button onclick="actualizarPedido()">Actualizar</button>
            <button onclick="confirmarPedido()">Confirmar</button>
            <button onclick="seguirComprando()">Seguir comprando</button>
        </div>
    </div>
    
    <script src="order.js"></script>
</body>
</html>
